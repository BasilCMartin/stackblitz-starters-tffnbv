

<mat-card class="widget-card">
  <mat-card-header >
    <mat-card-title class="widget-title" style="color:{{inputWidget.color}}">
      {{inputWidget.name}}
    </mat-card-title>
    </mat-card-header>
    <mat-card-content >
    <div class="widget-form-field-area">
      <mat-form-field >
        <mat-label >Name</mat-label>
        <input  matNativeControl type="text" [(ngModel)]="inputWidget.name" class="input"  
        readonly="readonly"/>
      </mat-form-field>
      <mat-form-field>
        <mat-label >Color</mat-label>
        <input style="color:{{inputWidget.color}}" matNativeControl type="text" [(ngModel)]="inputWidget.color" class="input"
        readonly="readonly"  />
      </mat-form-field>
      <mat-form-field>
        <mat-label>Price</mat-label>
        <input matNativeControl type="text" [(ngModel)]="inputWidget.price" class="input"  
        readonly="readonly"/>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Id</mat-label>
        <input matNativeControl type="text" [(ngModel)]="inputWidget.id" class="input"  
        readonly="readonly"/>
      </mat-form-field>
      <mat-card-actions>
        <button mat-button (click)="deleteWidget(inputWidget.id!)" style="color:white"  class="delete-button">DELETE</button>
      </mat-card-actions>
    </div>
    
  </mat-card-content>
</mat-card>
